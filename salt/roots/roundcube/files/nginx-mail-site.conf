{%- set mail_fqdn = "mail." ~ salt['grains.get']('domain', 'zeitmail.test') -%}
##
# Config for the roundcube installation.
#
# WARNING: This file is managed by salt
##
server {
	server_name {{mail_fqdn}};
	listen 443 ssl;
	listen [::]:443 ssl;
	root /var/lib/roundcube;
	index index.php;

	access_log /var/log/nginx/roundcube_access.log;
	error_log /var/log/nginx/roundcube_error.log;

	location / {
		try_files $uri $uri/ =404;
	}

        location ~ ^/(config|temp|logs)/ {
                 deny all;
        }

	location ~ \.php$ {
		try_files $uri =404;
		fastcgi_split_path_info ^(.+?\.php)(/.*)$;
		if (!-f $document_root$fastcgi_script_name) {
                   	return 404;
                }
		fastcgi_pass unix:/var/run/php5-fpm.sock;
		fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		include /etc/nginx/fastcgi_params;
	}

	# Make sure directories used by the letsencrypt client are accessible.
	location ~ /.well-known {
		 root /var/www/letsencrypt;
	}
}

server {
	listen 80;
	listen [::]:80;
	server_name {{mail_fqdn}};
	return 301 https://$server_name$request_uri;
}
